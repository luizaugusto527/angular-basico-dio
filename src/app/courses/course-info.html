<h2>Couse info</h2>

<form #courseForm = "ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]= "course.name"  required  name="name" #courseName = "ngModel" [ngClass] = "{'is-invalid':courseName.invalid}" class="form-control"> 
           
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row my-3">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]= "course.price"  required  name="price" #coursePrice = "ngModel" type="number" [ngClass] = "{'is-invalid':coursePrice.invalid}" class="form-control"> 
           
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Raiting:</label>
        <div class="col-sm-10">
            <input [(ngModel)]= "course.rating"  required  name="raiting" #courseRaiting = "ngModel" type="number" [ngClass] = "{'is-invalid':courseRaiting.invalid}" class="form-control"> 
       
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row my-3">
        <label class="col-sm-2 col-form-label">Raiting:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]= "course.description"  required  name="description" #courseDescription = "ngModel"  [ngClass] = "{'is-invalid':courseDescription.invalid}" class="form-control"> 
            </textarea>
            <div class="invalid-feedback">
                <span>Course Description is required</span>
            </div>
        </div>
    </div>
    <button [disabled] = "courseForm.invalid" class="btn btn-primary" (click) = "save()">Save</button>
    <button [routerLink] = "['/courses']"class="btn btn-secondary mx-2">Back</button>
</form>
